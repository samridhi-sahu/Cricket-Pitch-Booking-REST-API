<!DOCTYPE html>
	<html>
	<head>
		<title>Booking Information</title>
		<style>
			table {
				border-collapse: collapse;
				width: 100%;
			}
			th, td {
				border: 1px solid #ddd;
				padding: 8px;
				text-align: left;
			}
			th {
				background-color: #f2f2f2;
			}
		</style>
	</head>
	<body>
		<h1>Block Hours</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>ResourceId</th>
				<th>Start Time</th>
				<th>End Time</th>
			</tr>
			{{range .}}
			<tr>
				<td>{{.Id}}</td>
				<td>{{.ResourceId}}</td>
				<td>{{.StartTime}}</td>
				<td>{{.EndTime}}</td>
			</tr>
			{{end}}
		</table>
	</body>
	</html>
